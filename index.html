<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- BÀI TẬP 1 -->
    <h2>Bài tập 1</h2>
    <h3>Tính tiền lương nhân viên</h3>
    <div>
        <label>Số ngày làm</label>
        <input type="number" id="soNgayLam">
        <button onclick="tinhLuong()">Tính lương</button>
    </div>

    <div id="luong" style="display: none;"></div>

    <!-- BÀI TẬP 2 -->
    <h2>Bài tập 2</h2>
    <h3>Tính giá trị trung bình</h3>
    <div>
        <label>Số thứ nhất:</label>
        <input type="number" id="num1">
    </div>
    <div>
        <label>Số thứ hai:</label>
        <input type="number" id="num2">
    </div>
    <div>
        <label>Số thứ ba:</label>
        <input type="number" id="num3">
    </div>
    <div>
        <label>Số thứ tư:</label>
        <input type="number" id="num4">
    </div>
    <div>
        <label>Số thứ năm:</label>
        <input type="number" id="num5">
    </div>
    <button onclick="tinhTB()">Tính trung bình</button>
    <div id="trungBinh"></div>

    <!-- BÀI TẬP 3 -->
    <h2>Bài tập 3</h2>
    <h3>Quy đổi tiền</h3>
    <div>
        <label>Nhập vào số tiền USD</label>
        <input type="number" id="usd">
        <button onclick="quyDoi()">Quy đổi sang VND</button>
    </div>
    <div id="vnd" style="display: none;"></div>

    <!-- BÀI TẬP 4 -->
    <h2>Bài tập 4</h2>
    <h3>Tính Chu Vi và Diện Tích Hình Chữ Nhật</h3>
    <div>
        <label>Chiều dài</label>
        <input type="number" id="chieuDai">
    </div>
    <div>
        <label>Chiều rộng</label>
        <input type="number" id="chieuRong">
    </div>
    <button onclick="tinhToan()">Tính Chu Vi và Diện Tích Hình Chữ Nhật</button>
    <div id="ketQua"></div>

    <!-- BÀI TẬP 5 -->
    <h2>Bài tập 5</h2>
    <h3>Tính tổng 2 ký số</h3>
    <div>
        <label>Nhập vào số có 2 chữ số</label>
        <input type="number" id="chuSo">
        <button onclick="tinhTong()">Tổng của 2 ký số</button>
    </div>
    <div id="tong"></div>

    <script src="./js/baitap1.js"></script>
    <script src="./js/baitap2.js"></script>
    <script src="./js/baitap3.js"></script>
    <script src="./js/baitap4.js"></script>
    <script src="./js/baitap5.js"></script>
</body>
</html>
